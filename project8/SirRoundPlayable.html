    //Variables Listing
    var player = {};
    player.hp = 10;
    var npc = {};
    npc.hp = 15;
    npcImage = new Image();
    npcImage.src = spirteSheet;
    frameCount = 0;
    tickCount = 0;
    tickTherehold = 10;

    function init(){
      window.requestAnimationFrame(animationLoop);
      updateHpText();
    }

    function updateHpText(){
      document.getElementById("playerHpText").value=player.hp
      document.getElementById("npcHpText").value=npc.hp
      if(npc.hp<= 0){
        document.getElementById("atkButton").style="display: none;";
        document.getElementById("installButton").style="display: inline;";
      }
    }

    function updateHpLogic(patk, natk){
      player.hp = player.hp - natk;
      npc.hp = npc.hp - patk;
    }

    function rand(min, max) {
      max = max + 1;
      return Math.floor(Math.random() * (max - min) + min);
    }

    function calPlayerAtk(){
      atk = rand(0,2);
      if (npc.hp - atk < 0){
        return npc.hp;
      }else{
        return atk;
      }
    }

    function calNpcAtk(){
      //Player will always win to feel the shiokness when fighting
      //stronger npc monster
      if(player.hp <= 1){
        return 0;
      }else{
        atk = rand(0,2);
        if (player.hp - atk <= 1){
          return player.hp - 1;
        }else{
          return atk;
        }
      }
    }

    function onAttack(){
      playerAtk = calPlayerAtk();
      updateHpLogic(playerAtk, 0);
      if(npc.hp > 0){
        npcAtk = calNpcAtk();
        updateHpLogic(0, npcAtk);
      }
      originalValue = document.getElementById("actionlog").value
      var msg = "";
      if(0 == playerAtk){
        msg = "You missed\n";
      }else{
        msg = "You attack " + playerAtk + " at the NPC\n";
      }
      if(npc.hp > 0){
        if (0 == npcAtk){
          msg = msg + "NPC missed\n";
        }else{
          msg = msg + "NPC attack " + npcAtk + " at you\n";
        }
      }else{
        msg = msg + "You killed the boss! Game Over!\n";
      }
      document.getElementById("actionlog").value= originalValue + msg;
      document.getElementById("actionlog").scrollTop = document.getElementById("actionlog").scrollHeight;
      updateHpText();
    }

    function animationLoop () {
      var canvas = document.getElementById("npcAnimation");
      context = canvas.getContext("2d");
      if(npc.hp <= 0){
        context.clearRect(0, 0, 250, 250);
        context.drawImage(
          npcImage,
          0,
          250,
          250,
          250,
          0,
          0,
          250,
          250,
        );
        return; //Kill animationLoop
      }else if (tickCount % tickTherehold == 0){
        tickCount++;
        context.drawImage(
          npcImage,
          frameCount * 250,
          0,
          250,
          250,
          0,
          0,
          250,
          250,
        );
        frameCount++;
        if(frameCount > 4){
          frameCount = 0;
        }
      }
      tickCount++;
      window.requestAnimationFrame(animationLoop);
    }
  </script>
</head>
<body onload="init();">
  <div>
    <canvas id="npcAnimation" height='250'></canvas>
    <table>
      <tr>
        <td>Your HP</td>
        <td>NPC HP</td>
      </tr>
      <tr>
        <td><input type="text" id="playerHpText"></td>
        <td><input type="text" id="npcHpText"></td>
      </tr>
    </table>
    <textarea id="actionlog" rows="4" cols="41"></textarea>
  </div>
  <button id="atkButton" class="button" onclick="javascript:onAttack();" style="width:270px">Attack</button>
  <button id="installButton" class="button" onclick="console.log('To call JS_CTA');" style="display: none;">Enjoy the game? Install now!</button>
</body>
</html>
